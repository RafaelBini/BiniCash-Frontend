<div class="container">
    <h1>LOGIN</h1>
    <div><input [(ngModel)]="user.username" class="login-field" type='text' placeholder="Username" /></div>
    <div><input [(ngModel)]="user.password" class="login-field" type='password' placeholder="Password" /></div>
    <div><button mat-button (click)="login()">Enter</button></div>
</div>
